<div class="container sign_form">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:red">{{ messages[-1] }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<div class="container sign_form">
    {% from 'bootstrap5/form.html' import render_form %}
    {{ render_form(form) }}
</div>
