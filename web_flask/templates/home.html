{% include "header.html" %}

<div class="cover-photo">
    <div class="typing-container">
        <div class="typing-text">
            Welcome to Handmade!
        </div>
    </div>
</div>

<div class="landing">
    <h2 class="p-heading" id="products">Products</h2>
</div>

<div class="products">
    <div class="container">
        {% for product in products %}
            <div class="p-card">
                <a href="{{ url_for('show_product', product_id=product.id) }}">
                    <img src="{{ product.image }}" alt="product image">
                </a>
                <div class="product-info">
                    <h3 class="Product-name">{{ product.name }}</h3>
                    <p class="Product-description">{{ product.description }}</p>
                    <div class="price-add">
                        <span class="price">{{ product.price }} <span class="currency"> EGP </span> </span>
                        <input class="p-card-add" type="button" value="Add To Card" product_id="{{ product.id }}">
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
</div>

{% include "footer.html" %}
